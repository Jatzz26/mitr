<html lang="en">

    <meta charset="UTF-8" />

    <!-- Font: Inter for modern, clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Prevent theme flash: set initial theme class before app loads -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = saved || (prefersDark ? 'dark' : 'light');
          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(theme);
        } catch (e) {}
      })();
    </script>

    <meta property="og:title" content="mitर - Mental Health Support for Students" />
    <meta property="og:description" content="Anonymous, accessible mental health support platform designed for higher education students. Get 24/7 AI support, book counselor sessions, join peer groups, and access crisis resources." />
